<div class="todos">
    <form (submit)="addTask()">
        <input type="text" class="addTodo" name="inputTodo" placeholder="Enter your task..." [(ngModel)]="inputTodo" />
        
        <input type="submit" class="todo-submit" value="Add">
    </form>
    <div class="todo {{ (todo.completed ? 'done' : ' ')}}" *ngFor="let todo of todos;let i = index;">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content}}</div>
        <button class="delete" (click)="deleteTask(i)">Remove</button>
    </div>
</div>
